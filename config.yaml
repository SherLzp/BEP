name: "bep-network"
version: 1.0.0

client:
  organization: OrgAlibaba

  logging:
    level: info
  cryptoconfig:
    path: ${GOPATH}/src/github.com/BEP/fixture/crypto-config
  credentialStore:
    path: /tmp/bep-store
    cryptoStore:
      path: /tmp/bep-msp
  BCCSP:
    security:
      enabled: true
      default:
        provider: "SW"
      hashAlgorithm: "SHA2"
      softVerify: true
      level: 256

  tlsCerts:
    # [Optional]. Use system certificate pool when connecting to peers, orderers (for negotiating TLS) Default: false
    systemCertPool: false

    # [Optional]. Client key and cert for TLS handshake with peers and orderers
    client:
      key:
        path:
      cert:
        path:

channels:
  bepchannel:
    peers:
      peer0.orgalibaba.bep.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.orgalibaba.bep.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.orgbaidu.bep.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.orgbaidu.bep.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

    policies:
      #[Optional] options for retrieving channel configuration blocks
      queryChannelConfig:
        #[Optional] min number of success responses (from targets/peers)
        minResponses: 1
        #[Optional] channel config will be retrieved for these number of random targets
        maxTargets: 1
        #[Optional] retry options for query config block
        retryOpts:
          #[Optional] number of retry attempts
          attempts: 5
          #[Optional] the back off interval for the first retry attempt
          initialBackoff: 500ms
          #[Optional] the maximum back off interval for any retry attempt
          maxBackoff: 5s
          #[Optional] he factor by which the initial back off period is exponentially incremented
          backoffFactor: 2.0

organizations:
  OrgAlibaba:
    mspid: OrgAlibabaMSP

    # This org's MSP store (absolute path or relative to client.cryptoconfig)
    cryptoPath:  peerOrganizations/orgalibaba.bep.com/users/{username}@orgalibaba.bep.com/msp

    peers:
      - peer0.orgalibaba.bep.com
      - peer1.orgalibaba.bep.com

#    certificateAuthorities:
#      - ca.orgalibaba.bep.com

  OrgBaidu:
    mspid: OrgBaiduMSP

    # This org's MSP store (absolute path or relative to client.cryptoconfig)
    cryptoPath:  peerOrganizations/orgbaidu.bep.com/users/{username}@orgbaidu.bep.com/msp

    peers:
      - peer0.orgbaidu.bep.com
      - peer1.orgbaidu.bep.com

#    certificateAuthorities:
#      - ca.orgbaidu.bep.com

orderers:
  orderer.bep.com:
    url: grpcs://localhost:7050

    # these are standard properties defined by the gRPC library
    # they will be passed in as-is to gRPC client constructor
    grpcOptions:
      ssl-target-name-override: orderer.bep.com
      # These parameters should be set in coordination with the keepalive policy on the server,
      # as incompatible settings can result in closing of connection.
      # When duration of the 'keep-alive-time' is set to 0 or less the keep alive client parameters are disabled
      keep-alive-time: 0s
      keep-alive-timeout: 20s
      keep-alive-permit: false
      fail-fast: false
      # allow-insecure will be taken into consideration if address has no protocol defined, if true then grpc or else grpcs
      allow-insecure: false

    tlsCACerts:
      # Certificate location absolute path
      path: ${GOPATH}/src/github.com/BEP/fixture/crypto-config/ordererOrganizations/bep.com/tlsca/tlsca.bep.com-cert.pem
