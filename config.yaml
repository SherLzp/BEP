entityMatchers:
  peer:
    - pattern: (\w*)peer0.orgalibaba.bep.com(\w*)
      urlSubstitutionExp: grpcs://localhost:7051
      eventUrlSubstitutionExp: grpcs://localhost:7053
      sslTargetOverrideUrlSubstitutionExp: peer0.orgalibaba.bep.com
      mappedHost: peer0.orgalibaba.bep.com

    - pattern: (\w*)peer1.orgalibaba.bep.com(\w*)
      urlSubstitutionExp: grpcs://localhost:7151
      eventUrlSubstitutionExp: grpcs://localhost:7153
      sslTargetOverrideUrlSubstitutionExp: peer1.orgalibaba.bep.com
      mappedHost: peer1.orgalibaba.bep.com

    - pattern: (\w*)peer0.orgbaidu.bep.com(\w*)
      urlSubstitutionExp: grpcs://localhost:7251
      eventUrlSubstitutionExp: grpcs://localhost:7253
      sslTargetOverrideUrlSubstitutionExp: peer0.orgbaidu.bep.com
      mappedHost: peer0.orgbaidu.bep.com

    - pattern: (\w*)peer1.orgbaidu.bep.com(\w*)
      urlSubstitutionExp: grpcs://localhost:7351
      eventUrlSubstitutionExp: grpcs://localhost:7353
      sslTargetOverrideUrlSubstitutionExp: peer1.orgbaidu.bep.com
      mappedHost: peer1.orgbaidu.bep.com

  orderer:
    - pattern: (\w*)orderer.bep.com(\w*)
      urlSubstitutionExp: grpcs://localhost:7050
      sslTargetOverrideUrlSubstitutionExp: orderer.bep.com
      mappedHost: orderer.bep.com

